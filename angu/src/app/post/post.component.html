<div class="container mt-5">
  <div class="form-area">
    <form #f='ngForm' (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Full Name" class="form-control" name="fullName" ngModel #fullName='ngModel'
          (ngModelChange)="getValue(fullName.value)" required
          [ngClass]="{'is-invalid': fullName.touched && fullName.invalid}" minlength="5" maxlength="10">
        <div *ngIf="fullName.errors?.['required']">
          <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full Name is Required</div>
        </div>
        <div *ngIf="fullName.errors?.['minlength']">
          <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Length is too short</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" ngModel #email="ngModel"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          [ngClass]="{'is-invalid': fullName.touched && fullName.invalid}" required id="" placeholder="Email">
      </div>
      <div *ngIf="email.errors?.['required']">
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is Required</div>
      </div>
      <div *ngIf="email.errors?.['pattern']">
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">InValid Email Address</div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" cols="30" rows="10" name="address" ngModel #address="ngModel"
          placeholder="Address" id="" [ngClass]="{'is-invalid': fullName.touched && fullName.invalid}"
          required></textarea>
        <div *ngIf="address.errors?.['required']">
          <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address is Required</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >Submit</button>
    </form>
  </div>
</div>
