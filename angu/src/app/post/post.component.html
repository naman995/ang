<ul>
  <li *ngFor="let post of postArray">{{post}}</li>
</ul>

<!-- Fetching Object Array -->
<ul>
  <li *ngFor="let post of objArray"> {{ post | json}}</li>
</ul>
<ul>
  <li *ngFor="let post of objArray; let i = index"> {{ post.postTitle}} <button (click)="onDelete(i)">Delete</button></li>
</ul>


<button (click) = 'addNew()'>Add New Data</button>
