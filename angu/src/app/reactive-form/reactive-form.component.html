<div class="container mt-5">
  <div class="form-area">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Full Name</label>
        <input  formControlName="fullName"  type="text" placeholder="Full Name" class="form-control" name="fullName">
        <div class="alert alert-danger" *ngIf="form.controls.fullName.touched && form.controls.fullName.invalid">
            <div *ngIf="form.controls.fullName.errors?.required">The Full Name is required</div>
            <div *ngIf="form.controls.fullName.errors?.minlength">The Full Name must be atleast 5 Character</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email"   type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address"   class="form-control" cols="30" rows="10" name="address"
          placeholder="Address"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
